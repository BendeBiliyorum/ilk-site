<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projects/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Profile Card</title>
</head>

<body>
    <input type="checkbox" class="theme-checkbox" id="color-changer">
        
        <label for="color-changer" class="lbl-changer"><i class="fa-solid fa-circle-half-stroke"></i></label>
    <div class="bg">
        <div class="profile-card">
            <div class="img-bg"></div>
            <div class="img-div">
                <img src="https://avatars.githubusercontent.com/u/249703075?v=4" alt="pfp">
            </div>
            <div class="about">
                <span class="name">BB <i class="ds-none fa-solid fa-arrow-left"></i></span>
                <span class="job">Student <i class="ds-none fa-solid fa-arrow-left"></i></span>
            </div>
            <div class="social">
                <a href="#" class="link">
                    <i style="color: red;" class="fa-brands fa-youtube"></i>
                </a>
                <a href="#" class="link">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="link">
                    <i style="color:deeppink;" class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="link">
                    <i style="color: black;" class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
            <div class="interaction">
                <a href="#" class="emojies">
                    <i class="fa-regular fa-heart"></i> <span>10k</span>
                </a>
                <a href="#" class="emojies">
                    <i class="fa-regular fa-bookmark"></i> <span>999+</span>
                </a>
                <a href="#" class="emojies">
                    <i class="fa-regular fa-share-from-square"></i> <span>1k</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
